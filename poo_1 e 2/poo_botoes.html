<!DOCTYPE HTML>

<html>
	<head>
        <meta charset="utf-8">
		<title>Animação Interativa</title>
		
	</head>

    
	<body>
        <script text="text/javascript">
        // Permite um carregamento previo das imagens, antes de serem chamadas.
        img1=new Image();
        img1.src="esquerda.jpg";        
       
        img2=new Image();
        img2.src="frente.jpg";        

        img3=new Image();
        img3.src="direita.jpg";        
        </script>

        <img src="rosa_ventos.jpg" name="muda">
       <form>
           <input type="button" value="Esquerda" onclick="muda.src=img1.src;">
           <input type="button" value="Frente" onclick="muda.src=img2.src;">
           <input type="button" value="Direita" onclick="muda.src=img3.src;">
       </form> 
    
	</body>
</html>
