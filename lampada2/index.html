<!DOCTYPE HTML>

<html>
	<head>
		<title>JavaScript</title>
	    <script type="text/Javascript">

            var c=0;
            function clicar()
            {
                if (c==0)
                {
                    document.getElementById('lampada').src="ligada.gif";
                    document.getElementById('btn').value="Desligar";
                    c=1;
                }
                else if (c==1)
                {
                    document.getElementById('lampada').src="desligada.gif";
                    document.getElementById('btn').value="Ligar";
                    c=0;
                }
            }

        </script>

	</head>
	<body>
  
    
    <h3>Alteração de valor de atributo</h3>

    <img id="lampada" src="desligada.gif">
    <input id="btn" type="button" value="Ligar" onclick="clicar()">
  
	</body>
</html>
