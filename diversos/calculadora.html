    <script type="text/javascript">
        function soma(x, y)
        { 
            /* converte os valores para numerico, porque veem de uma caixa de texto */
            num1=eval(x);
            num2=eval(y);
            
            res=num1+num2;
            res2=num1+num2;

            /* Aceder a objetos do formulario, só existe 1 formulario (0), aceder ao 4º elemento (3) */
            document.getElementById('mostra_res').value=res;
            document.getElementById('mostra_res2').value=res2;
         }

         function subtrair(x, y)

            res=num1-num2;

            /* Aceder a objetos do formulario, só existe 1 formulario (0), aceder ao 4º elemento (3) */
            document.getElementById('mostra_res').value=res;

        {

            /* Aceder a objetos do formulario, só existe 1 formulario (0), aceder ao 4º elemento (3) */

    </script>
