<!DOCTYPE HTML>

<html>
	<head>
        <meta charset="utf-8">
		<title>Utilização do while</title>
		<script text="text/javascript">
        
            // while
            var valor=prompt("Insira um valor:");
            var i=0;
            while (i<=valor)    
            {
                document.write("Número:"+i);
                document.write("<br>");
                i++;
            }
            
            document.write("<br> <br>");

            }
            while (i<=5)    
        </script>
	</head>
