<!DOCTYPE HTML>

<html>
	<head>
        <meta charset="utf-8">
		<title>Utilização do array ou vetores</title>
		<script text="text/javascript">
        
            var nomes=new Array(4);
            for (i=0;i<=3;i++)
           {
               nomes[i]=prompt("Insira um nome:");
           }
           for (i=0;i<=3;i++)
           {
                document.write(nomes[i]+"<br>");
           }

           document.write("Tamanho do vetor:"+nomes.length);
        </script>
	</head>
	<body>
        

	</body>
</html>
